language: generic

sudo: required
services: 
  - docker

before_install:
  - docker build -t mdtpl/docker-frontend -f Dockerfile.dev .

script:
  - docker run -e CI=true mdtpl/docker-frontend npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-frontend"
  env: "Dockerfrontend-env"
  bucket_name: "elasticbeanstalk-us-east-1-633525090642"
  bucket_path: "docker-frontend"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"

